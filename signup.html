<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="#">CU-Denver Social</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <div class="content-container">
                <div class="card mx-md-5 mx-3 my-3 p-3">
                    <div class="w-auto"><h5>Sign up</h5></div>
                    <form onsubmit="return validateSignUp()" id="signUpForm" novalidate>
                        
                        <!--REQUIRED INFORMATION GROUP-->
                        <!--first name (required)-->
                        <div class="input-group">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Name: </span>
                            </div>
                            <input type="text" id="txtFirstName" name="txtFirstName" class="form-control"
                                placeholder="First" required>
                            <input type="text" id="txtLastName" name="txtLastName" class="form-control"
                                placeholder="Last" required>
                        </div>
                        <div id="divErrorName" class="text-danger invisible"></div>

                        <!--Username/Handler (required)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Username: </span>
                            </div>
                            <input type="text" id="txtUsername" name="txtUsername" class="form-control" required>
                        </div>
                        <div id="divErrorUsername" class="text-danger invisible"></div>

                        <!--Email (required)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Email: </span>
                            </div>
                            <input type="email" id="txtEmail" name="txtEmail" class="form-control"
                                placeholder="name@example.com" required>
                        </div>
                        <div id="divEmailErr" class="text-danger invisible"></div>

                        <!--Password (required)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Password:</span>
                            </div>
                            <input type="password" id="txtPassword" name="txtPassword" class="form-control" required>
                        </div>

                        <!--Confirm password (required)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Confirm Password:</span>
                            </div>
                            <input type="password" id="txtConfirmPassword" name="txtConfirmPassword"
                                class="form-control" required>
                        </div>
                        <div id="divPasswordErr" class="text-danger invisible"></div>

                        <!--Security Question (Required)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Security Question:</span>
                            </div>
                            <select id ="cbSecurity" name="cbSecurity" class="custom-select" required>
                                <option disabled selected value="">Pick a Security Question</option>
                                <option value="favColor">What's your favorite color?</option>
                                <option value="firstPet">What was the name of your first pet?</option>
                                <option value="firstCar">What was your first car?</option>
                            </select>
                        </div>
                        <!--Security Answer (required)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Security Answer:</span>
                            </div>
                            <input type="text" id="txtAnswer" name="txtAnswer" class="form-control"
                                placeholder="Write Your Answer Here" required>
                        </div>
                        <div id="divSecurityErr" class="text-danger invisible"></div>

                        <!--DOB (required)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Date of Birth:</span>
                            </div>
                            <input type="date" id="txtDoB" name="txtDoB" class="form-control" required>
                        </div>
                        <div id="divDoBError" class="text-danger invisible"></div>
                        <!--BIOGRAPHY INFORMATION GROUP-->
                        <!--Gender (optional)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Gender (optional):</span>
                            </div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="radio" id="rbMale" name="gender" value="male" class="form-check-input">
                                    <label for="rbMale" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="rbFemale" name="gender" value="female"
                                        class="form-check-input">
                                    <label for="rbFemale" class="form-check-label">Female</label>
                                </div>

                                <div class="form-check">
                                    <input type="radio" id="rbOther" name="gender" value="other"
                                        class="form-check-input">
                                    <label for="rbOther" class="form-check-label">Other</label>
                                </div>

                            </div>
                        </div>

                        <!--Location (optional)-->
                        <div class="input-group mt-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Location (optional):</span>
                            </div>
                            <input type="text" id="txtLocation" name="txtLocation" class="form-control">
                        </div>

                        <!--Bio (Optional)-->
                        <div class="input-group mt-3 mb-3">
                            <div class="label-tag input-group-prepend">
                                <span class="input-group-text">Bio (optional):</span>
                            </div>
                            <textarea id="txtareaBio" name="txtareaBio" class="form-control" placeholder="Write your bio here"></textarea>
                        </div>

                        <!--Submit Button-->
                        <!--Reset Button-->
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
        
    <script src="js/script.js"></script>
</body>

</html>
