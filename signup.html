<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <section>
        <article>
            <form>
                <fieldset>
                    <legend class="w-auto">Sign In</legend>
                    <div class="row form-group">
                        <label for="txtEmail" class="col-sm-2 col-form-label">
                            Email:
                        </label>
                        <div class="col-sm-10">
                            <input type="email" id="txtEmail" name="txtEmail" class="form-control"
                                placeholder="name@example.com" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="txtpassword" class="col-sm-2 col-form-label">
                            Password:
                        </label>
                        <div class="col-sm-10">
                            <input type="pwd" id="txtpassword" name="txtpassword" class="form-control" required>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" id="cbRemember" name="cbRemember">
                        <label for="cbRemember">Remember Me</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                    </div>
                </fieldset>
                <a href="password.html">Forgot Password? Click here</a>
            </form>
        </article>
    </section>
    <footer></footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
</body>

</html>
