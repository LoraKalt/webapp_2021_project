<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="#">CU-Denver Social</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <div class="content-container">
                <div class="card mx-md-5 mx-3 my-3 p-3">
                    <div class="w-auto"><h5>Sign In</h5></div>
                    <form onsubmit="return validateSignIn()" id="signinForm" novalidate>
                        <fieldset>
                            <!--Email-->
                            <div class="input-group">
                                <div class="label-tag input-group-prepend">
                                    <span class="input-group-text">Email:</span>
                                </div>
                                <input type="email" id="txtSignEmail" name="txtSignEmail" class="form-control"
                                    placeholder="name@example.com" required>
                            </div>
                            <div id="divEmailError" class="text-danger invisible"></div>
                            
                            <!--Password (required)-->
                            <div class="input-group mt-3">
                                <div class="label-tag input-group-prepend">
                                    <span class="input-group-text">Password</span>
                                </div>
                                <input type="password" id="txtSignPassword" name="txtSignPassword" class="form-control"
                                    required>
                            </div>
                            <div id="divPasswordError" class="text-danger invisible"></div>
                            <!--Remember Me checkbox-->
                            <div class="mt-3">
                                <input type="checkbox" id="cbRemember" name="cbRemember">
                                <label for="cbRemember">Remember Me</label>
                            </div>
                            <!--Submit Buttons-->
                            <div>
                                <button type="submit" class="btn btn-primary">Sign In</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </fieldset>
                        <a href="#">Forgot Password? Click Here!</a>
                    </form>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
